<div class="container d-flex justify-content-center pt-4 pb-4">
  <div class="card w-50 bg-lihgt text-white">
      <div class="card-header">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a class="nav-link" style="color: #1b1c1d;" routerLink="/pages/login"><i class="fas fa-sign-in-alt"></i> Iniciar</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" style="color: #1b1c1d;" routerLink="/pages/register"><i class="fas fa-user-plus"></i> Registrate</a>
              </li>
          </ul>
      </div>
      <div class="d-flex justify-content-center">
        <div class="logo tittles-login">
          PhoneStore
        </div>
       </div>
      <div class="card-body">
          <form #f="ngForm" novalidate (ngSubmit)="onRegister()" class="mt-4">
              <div class="form-group">
                  <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" autocomplete="off"
                      required [(ngModel)]="nombreUsuario" placeholder="Usuario">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" autocomplete="off"
                    required [(ngModel)]="email" placeholder="Email">
            </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" id="password" required
                      [(ngModel)]="password" placeholder="Password">
              </div>
              <div class="form-group d-flex justify-content-center">
                  <button class="btn btn-outline-secondary" style="color: #5dacbd;" type="submit" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i> Registrar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
