<div class="container mt-4">
  <nav>
  <hr>
  </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-outline-secondary btn-sm mb-4" routerLink="/dashboard/order-nueva"><i class="fa fa-plus"></i> Nuevo</button>
    </div>
  </div>
  <div class="container" *ngIf="!listaVacia">
    <table class="table text-center">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Usuario</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ordenes of order">
            <td><button class="btn btn-outline-primary" routerLink="/dashboard/order-detalle/{{ordenes.id}}"><i class="fa fa-eye"></i></button></td>
            <td>{{ordenes.id}}</td>
            <td>{{ordenes.userName}}</td>
            <td><button class="btn btn-outline-warning" routerLink="/dashboard/order-editar/{{ordenes.id}}"><i class="fa fa-pencil"></i> Editar</button></td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="container" *ngIf="listaVacia">
    <div class="p-3 text-center"><h2>{{listaVacia}}</h2></div>
  </div>
